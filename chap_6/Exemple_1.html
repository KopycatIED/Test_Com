<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
				<title>Un zéroième exemple de JavaScript</title>
			</head>
			<body style="background-color:#efface;">
				<script>
					var i;
					for(i = 0; i < 100; i++){
					document.write("<p id=par");
					document.write(i);
					document.write(">Ceci est le paragraphe numéro ");
					document.write(i);
					document.write("</p>\n");
					}
				</script>
			</body>
	</html>
